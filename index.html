<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Main</title>
  <link rel="icon" type="image/webp" href="7aae33c6e710a36e547df1f9135731ca.webp">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: auto; /* allows scrolling if the image is taller than the viewport */
    }
    body {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background: #000; /* optional, for contrast */
    }
    img {
      display: block;
      height: 100vh;
      width: auto;
      max-width: 100vw;
      object-fit: none; /* shows image at its intrinsic size */
    }
  </style>
</head>
<body>
  <img src="Binks22BBY.png" alt="Full Height Image">
</body>
</html>
